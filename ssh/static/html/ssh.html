<div class="ssh_block">
    <datalist id="data-hosts"></datalist>
    <datalist id="data-ports"></datalist>
    <datalist id="data-users"></datalist>
    <table border="1" style="text-align:center;">
    <thead> 
        <tr>
        <th>Enter host</th>
        <th>Enter port</th>    
        <th>Enter username</th>
        <th>Enter password</th>
        <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tr> 
        <form id="clearForm">
        <td> <input name="hostTxt"  id="hostTxt" type="text" list="data-hosts"  autocomplete="on"/></td>
        <td><input name="portTxt" id="portTxt" type="text" list="data-ports"  autocomplete="on"/></td> 
        <td> <input name="usernameTxt"  id="usernameTxt" type="text" list="data-users"  autocomplete="on"/></td>
        <td><input name="passwordTxt" id="passwordTxt" type="password" /></td>
        <td><input type="button" id="btncon" name="btncon" value="connect" ></td>
        <td><input type="reset" value="clear" ></td>
        </form>
    </tr>
    </table>
    <div id="termDiv" class="terminal" style="height: 400px;">
    </div>
    <div id="openModal" class="modalDialog" wrap:off;>
    <div> 
		<a href="#close" title="Close" class="close" id="Xbutton">X</a>

		<h2 id="title">Modal Box</h2>
		<p><textarea id="cat"  rows="20" style="width:100%;height:100%;resize:vertical;" wrap='off'></textarea></p>
        <center>
        <input id="save-pushed" type="button" value="save"> <strong>or</strong>
        <form action="#close" style=" display: inline-block;" ><input type="text" placeholder="New name" id="new-title" ><input id="save-as-pushed" type="submit" value="save as"></form>
        <input id="cancel-pushed" name="cancel-pushed" type="button" value="cancel"">
        </center>
    </div>
	</div>
</div>
