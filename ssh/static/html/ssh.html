<div class="ssh_block">
    <p>
        SshXBlock: count is now
        <span class='count'>{self.count}</span> (click me to increment).
    </p>
    <div>
        <label>
            Enter username:
        </label>
        <input name="usernameTxt"  id="usernameTxt" type="text"/>
        <label>
            Enter password:
        </label>
        <input name="passwordTxt" id="passwordTxt" type="text"/>
		<input type="button" name="connect" id="connect" value="connect">
    </div>
    <div id="termDiv" class="terminal" style="height: 400px;">
    </div>
</div>
