<center>
    <div id="new-hosts"  style="background-color:#3366FF;border-radius:25px 25px 0px 0px;opacity:0.8;width:55%;overflow:auto;">    
        <div id="input-machine" style="background-color:#4D5365;color:#FFFFFF;">
            <span>Host</span><input type="text" id="new-machine" placeholder="Give IP or Hostname">
            <span>Port</span><input type="number" id="new-port" placeholder="Give port">
            <input type="button" id="new-host-button" class="ssh_button" value="add "> 
        </div>
        <div id="machine-names"  style="overflow:auto;width:100%;height:150px;resize:vertical;">
            <table border="1" id="hosts-table" name="hosts-table" >
                <thead style="background-color:#1919D1;color:#FFFFFF;"> 
                    <tr>
                        <th scope="col" title="ID">ID</th>  
                        <th scope="col" >Hostname/IP</th>
                        <th scope="col" >Port</th>
                        <th scope="col" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody style="background-color:#CCCCFF;">
                </tbody>
            </table>         
        </div>
    </div>
    <div id="new-users" style="background-color:#3366FF;opacity:0.8;width:55%;overflow:auto;">    
        <div id="input-users" style="background-color:#4D5365;color:#FFFFFF;" >
            <span>Username</span><input type="text" id="new-username" placeholder="Give username">
            <span>Password</span><input type="text" id="new-password" placeholder="Give Password">
            <input type="text" id="new-password-2" placeholder="Give Password again">
            <input type="button" id="new-profile-button" value="add"> 
        </div>
        <div id="Profile-names" class="ssh_block" style="overflow:auto;width:100%;height:150px;resize:vertical;">
            <table border="1" id="profile-table" name="profile-table">
                <thead style="background-color:#1919D1;color:#FFFFFF;">
                    <tr style="background-color:black;"><th scope="col" colspan="4" id="select-host">NO HOST SELECTED</td></tr>
                    <tr>
                        <th scope="col" >ID</th>
                        <th scope="col" >Username</th>
                        <th scope="col" >Password</th>
                        <th scope="col" >Action</th>
                    </tr>
               </thead>
               <tbody style="background-color:#CCCCFF;">
               </tbody>
            </table>        
        </div>
    </div>
</center>
